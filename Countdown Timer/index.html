<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer New Year</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>New Years Eve (2023)</h1>
            <div class="timer">
                <div class="center days">
                    <p class="number" id="days">0</p>
                    <span class="name-time">DAYS</span>
                </div>
                <div class="center hours">
                    <p class="number" id="hours">0</p>
                    <span class="name-time">HOURS</span>
                </div>
                <div class="center mins">
                    <p class="number" id="mins">0</p>
                    <span class="name-time">MINUTES</span>
                </div>
                <div class="center seconds">
                    <p class="number" id="seconds">0</p>
                    <span class="name-time">SECONDS</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
